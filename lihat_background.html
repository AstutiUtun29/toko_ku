<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Presentasi - Toko Botol Pintar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        h2 {
            color: #2563eb;
            margin-bottom: 20px;
        }

        .bg-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .instruction {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #856404;
        }

        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Background Presentasi (Opsi 1)</h2>
        <div class="instruction">
            <strong>Cara Simpan:</strong> Klik kanan pada gambar di bawah, lalu pilih <strong>"Save Image
                As..."</strong> untuk menyimpan ke komputer kakak.
        </div>

        <img src="bg_presentasi.png" alt="Background Presentasi" class="bg-image">

        <br>
        <a href="lihat_diagram.html" class="btn">Kembali ke Lihat Diagram</a>
    </div>

</body>

</html>
